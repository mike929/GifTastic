<body>

  <div class="container-fluid">


    <h1>Giphtastic Giphy Search</h1>

    <p>Click any of the buttons below to load 10 Gifs <br>
      Click on each gif image to play and stop them.
      You can add your own buttons by entering a topic in the box below.</p>


    <!--Buttons will show up here  -->

    <div id="topicsView"></div>



    <form id="topicForm">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-4">
            <label for="topicInput">Add a Topic to the buttons above</label>


            <input type="text" id="topicInput" class="form-control" placeholder="Enter new topic">

            <!-- Button triggers new topic to be added -->
            <input id="addTopic" type="submit" value="Submit">

          </div>
        </div>

      </div>



    </form>


    <!-- Gifs go here-->
    <div id="gifView"></div>

  </div>
